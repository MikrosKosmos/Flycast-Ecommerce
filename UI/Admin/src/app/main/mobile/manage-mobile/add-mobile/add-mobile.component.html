<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;">
    <div class="col-lg-12 col-md-12 card px-0">
        <div class="card-body">
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <a routerLink="/mobile/mobile-list" class="link">Create Brand</a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a routerLink="/mobile/mobile-list" class="link">Create Product</a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a routerLink="/mobile/mobile-list" class="link">Create Storage</a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a routerLink="/mobile/mobile-list" class="link">Create Color</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;">
    <form [formGroup]="parentForm" class="emp-form-group">
        <div class="form-row">
            <div class="col-lg-12 col-md-12 card px-0">
                <div class="card-header block-heading">Create new mobile</div>
                <div class="card-body">
                    <div class="col-lg-12 col-md-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'brand'" required="required"
                                    validation="true" [options]="brandList">
                                    <label>Brand</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'product'" required="required"
                                    validation="true" [options]="brandList">
                                    <label>Product</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [name]="'imei_one'" [form]="parentForm" required="required"
                                    validation="true" type="number">
                                    <label>IMEI 1</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [name]="'imei_two'" [form]="parentForm" type="number">
                                    <label>IMEI 2</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'ram'" [options]="brandList">
                                    <label>RAM</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'storage'" [options]="brandList">
                                    <label>Storage</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'color'" [options]="brandList"
                                    required="required" validation="true">
                                    <label>Color</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'display'" [options]="brandList">
                                    <label>Display</label>
                                </emp-input-option-list>
                            </div>
                            <div class="text-center col-md-12  mt-4 btn-wrap">
                                <button type="button" class="btn btn-Submit mx-1 btn-sm"
                                    (mousedown)="submitMobile()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
