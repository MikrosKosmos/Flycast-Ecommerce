<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;">
    <form [formGroup]="parentForm" class="emp-form-group">
        <div class="form-row">
            <div class="col-lg-12 col-md-12 card px-0">
                <div class="card-header block-heading">Create new SKU</div>
                <div class="card-body">
                    <div class="col-lg-12 col-md-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'brand'" required="required"
                                    validation="true">
                                    <label>Brand</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'model'" required="required"
                                    validation="true">
                                    <label>Model</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'color'" required="required"
                                    validation="true">
                                    <label>Color</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'product_grade'" required="required"
                                    validation="true" [options]="productGradeList">
                                    <label>Grade</label>
                                </emp-input-option-list>
                            </div>
                            <div class="text-center col-md-12  mt-4 btn-wrap">
                                <button type="button" class="btn btn-Submit mx-1 btn-sm"
                                    (mousedown)="submitSku()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
