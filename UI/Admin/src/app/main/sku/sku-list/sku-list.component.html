<section class="header" style="font-family: 'Roboto', sans-serif !important;">
    <div class="row my-3">
        <div class="col-sm-6 page-header">
            <div class="search-wrap  table-search">
                <form class="form-inline">
                </form>
            </div>
        </div>
        <div class="col-sm-6 ">
            <div class="pull-right">
                <a routerLink="/sku/create-sku" class="btn btn-rounded btn-Request btn-new-request">Create new</a>
                <a routerLink="/sku/picture-sku" class="btn btn-rounded btn-Request btn-new-request ml-2">Add
                    Picture</a>
            </div>
        </div>
    </div>
</section>
<article class="content">
    <div class="bx-white card p-0 pt-0 my-3 clearfix">
        <div class="table-responsive">
            <table class="table text-center table-Audit  mb-0 shadow">
                <thead>
                    <tr class="custom thead-dark">
                        <th colspan="7">SKU List</th>
                    </tr>
                </thead>
                <thead class="electricity-list-thead">
                    <tr>
                        <th>brand</th>
                        <th>model</th>
                        <th>Color</th>
                        <th>product grade</th>
                        <th>sku</th>
                    </tr>
                </thead>
                <tbody class="electricity-list-tbody">
                    <ng-container *ngIf="skuList && skuList.length; else noDataFound">
                        <tr *ngFor="let sku of skuList">
                            <td>{{sku.brand}}</td>
                            <td>{{sku.model}}</td>
                            <td>{{sku.color}}</td>
                            <td>{{sku.product_grade}}</td>
                            <td>{{sku.sku}}</td>
                        </tr>
                    </ng-container>
                    <ng-template #noDataFound>
                        <tr>
                            <td colspan="5">No Entries</td>
                        </tr>
                    </ng-template>
                </tbody>

            </table>
        </div>
    </div>

</article>
