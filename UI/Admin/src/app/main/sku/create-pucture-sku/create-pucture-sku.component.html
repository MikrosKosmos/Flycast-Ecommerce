<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;">
    <form [formGroup]="parentForm" class="emp-form-group">
        <div class="form-row">
            <div class="col-lg-12 col-md-12 card px-0">
                <div class="card-header block-heading">Add Picture</div>
                <div class="card-body">
                    <div class="col-lg-12 col-md-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'sku'" [options]="SKUList"
                                    (optionValueChange)="selectedSku($event)">
                                    <label>SKU</label>
                                </emp-input-option-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;" *ngIf="isSKUSelected">
    <div class="form-row">
        <div class="col-lg-12 col-md-12 card px-0">
            <div class="card-header block-heading">Images</div>
            <div class="card-body">
                <div class="col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-md-4 col-lg-4">
                            <div class="section"> <span class="Choose">Choose File</span>
                                <input type="file" class="gui-file" name="'file[]'" id="file" multiple
                                    (change)="uploadFilePosOne($event)">
                            </div>
                        </div>
                        <div class="col-md-8 col-lg-8">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
