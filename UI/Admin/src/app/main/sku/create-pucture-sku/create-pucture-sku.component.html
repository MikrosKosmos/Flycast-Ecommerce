<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;">
    <form [formGroup]="parentForm" class="emp-form-group">
        <div class="form-row">
            <div class="col-lg-12 col-md-12 card px-0">
                <div class="card-header block-heading">Add Picture</div>
                <div class="card-body">
                    <div class="col-lg-12 col-md-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'sku'" [options]="SKUList"
                                    (optionValueChange)="selectedSku($event)">
                                    <label>SKU</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-8 col-md-6" *ngIf="isSKUSelected">
                                <label>Upload Image for sku</label>
                                <div class="section"> <span class="Choose">Upload Image</span>
                                    <input type="file" class="gui-file" name="'file[]'" id="file"
                                        (change)="convertImageAsBinaryString($event, 1)">
                                </div>
                                <div class="text-danger mt-2" *ngIf="imageTypeError">
                                    {{imageTypeError}}
                                </div>
                                <div class="text-danger mt-2" *ngIf="imagesSizeError">
                                    {{imagesSizeError}}
                                </div>
                                <div class="row my-2" *ngIf="uploadedImageList.length > 0">
                                    <div class="col-lg-12 col-md-12" *ngFor="let url of uploadedImageList">
                                        <ul class="upload-file my-3">
                                            <li> <a href="{{url}}">{{url}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
