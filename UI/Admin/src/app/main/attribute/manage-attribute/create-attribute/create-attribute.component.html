<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;">
    <form [formGroup]="parentForm" class="emp-form-group">
        <div class="form-row">
            <div class="col-lg-12 col-md-12 card px-0">
                <div class="card-header block-heading">Create new Attribute</div>
                <div class="card-body">
                    <div class="col-lg-12 col-md-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'attribute_name'" required="required"
                                    validation="true">
                                    <label>Attribute Name</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <emp-textarea-field [form]="parentForm" [name]="'attribute_description'"
                                    required="required" validation="true">
                                    <label>Attribute Description</label>
                                </emp-textarea-field>
                            </div>
                            <div class="text-center col-md-12  mt-4 btn-wrap">
                                <button type="button" class="btn btn-Submit mx-1 btn-sm"
                                    (mousedown)="submitNewAttribute()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
