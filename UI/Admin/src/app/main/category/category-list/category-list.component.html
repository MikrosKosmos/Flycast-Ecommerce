<section class="header" style="font-family: 'Roboto', sans-serif !important;">
    <div class="row my-3">
        <div class="col-sm-6 page-header">
            <div class="search-wrap  table-search">
                <form class="form-inline">
                </form>
            </div>
        </div>
        <div class="col-sm-6 ">
            <div class="pull-right">
                <a routerLink="/category/create-category" class="btn btn-rounded btn-Request btn-new-request">Create
                    new</a>
            </div>
        </div>
    </div>
</section>
<article class="content">
    <div class="bx-white card p-0 pt-0 my-3 clearfix">
        <div class="table-responsive">
            <table class="table text-center table-Audit  mb-0 shadow">
                <thead>
                    <tr class="custom thead-dark">
                        <th colspan="7">Category list</th>
                    </tr>
                </thead>
                <thead class="electricity-list-thead">
                    <tr>
                        <th>ID</th>
                        <th>category name</th>
                        <th>category description</th>
                    </tr>
                </thead>
                <tbody class="electricity-list-tbody">
                    <ng-container *ngIf="categoryList && categoryList.length; else noDataFound">
                        <tr *ngFor="let entry of categoryList">
                            <td>{{entry.id}}</td>
                            <td>{{entry.category_name}}</td>
                            <td>{{entry.category_description}}</td>
                        </tr>
                    </ng-container>
                    <ng-template #noDataFound>
                        <tr>
                            <td colspan="5">No Entries</td>
                        </tr>
                    </ng-template>
                </tbody>

            </table>
        </div>
    </div>

</article>
