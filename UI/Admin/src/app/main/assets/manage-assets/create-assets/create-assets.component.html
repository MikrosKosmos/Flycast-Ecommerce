<article class="content card mb-4 mt-4" style="font-family: 'Roboto', sans-serif !important;">
    <form [formGroup]="parentForm" class="emp-form-group">
        <div class="form-row">
            <div class="col-lg-12 col-md-12 card px-0">
                <div class="card-header block-heading">Create new Asset</div>
                <div class="card-body">
                    <div class="col-lg-12 col-md-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'asset_name'" required="required"
                                    validation="true">
                                    <label>Asset Name</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'asset_unique_number'">
                                    <label>Unique Number</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'category'" required="required"
                                    validation="true" [options]="categoryList"
                                    (optionValueChange)="selectedCategory($event)">
                                    <label>Category</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'sub_category'">
                                    <label>Sub Category</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'manufacturer'" required="required"
                                    validation="true">
                                    <label>Manufacturer</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'location'" required="required"
                                    validation="true">
                                    <label>Location</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'sku'" required="required"
                                    validation="true" [options]="SKUList">
                                    <label>SKU</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-option-list [form]="parentForm" [name]="'product_grade'" required="required"
                                    validation="true" [options]="productGradeList">
                                    <label>Product Grade</label>
                                </emp-input-option-list>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'procurement_price'" required="required"
                                    validation="true" type="number">
                                    <label>Procurement Price</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'base_price'" required="required"
                                    validation="true" type="number">
                                    <label>Base Price</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <emp-input-field [form]="parentForm" [name]="'selling_price'" required="required"
                                    validation="true" type="number">
                                    <label>Selling Price</label>
                                </emp-input-field>
                            </div>
                            <div class="col-lg-3 col-md-6"></div>
                            <div class="col-12 my-4">
                                <div class="block-heading">Attributes</div>
                                <hr class="mt-0">
                            </div>
                            <div class="col-12 my-5" *ngIf="attributeDisplayList && attributeDisplayList.length !== 0">
                                <div class="table-responsive">
                                    <table class="table text-center table-Audit  mb-0 shadow">
                                        <thead class="electricity-list-thead custom thead-dark">
                                            <tr>
                                                <th>Attribute</th>
                                                <th>Attribute Value</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="electricity-list-tbody">
                                            <ng-container>
                                                <tr *ngFor="let item of attributeDisplayList; let i = index">
                                                    <td>{{item.attributeName}}</td>
                                                    <td>{{item.valueName}}</td>
                                                    <td>
                                                        <button type="button" class="btn btn-danger"
                                                            (mousedown)="removeItem(i)"><i class="fa fa-close"
                                                                style="font-size:17px; height: auto;"></i></button>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <form [formGroup]="attributeValueForm">
                                    <div class="row">
                                        <div class="col-lg-5 col-md-5">
                                            <emp-input-option-list [form]="attributeValueForm" [name]="'attribute_id'"
                                                required="required" validation="true" [options]="attributeList"
                                                (optionValueChange)="selectedAttribute($event)">
                                                <label>Attribute</label>
                                            </emp-input-option-list>
                                        </div>
                                        <div class="col-lg-5 col-md-5">
                                            <emp-input-option-list [form]="attributeValueForm"
                                                [name]="'attribute_value'" required="required" validation="true"
                                                [options]="attributePossibleValue">
                                                <label>Attribute Value</label>
                                            </emp-input-option-list>
                                        </div>
                                        <div class="col-lg-2 col-md-2 btn-wrap">
                                            <button type="button" class="btn btn-success" style="margin-top: 16%;"
                                                (mousedown)="addAttribute()">Add
                                                More</button>
                                        </div>
                                    </div>
                                </form>
                                <div *ngIf="errorMessage" style="color: red;">{{errorMessage}}</div>
                            </div>
                            <div class="col-lg-12 col-md-12  my-4 btn-wrap text-center">
                                <button type="button" class="btn btn-Submit mx-1 btn-sm"
                                    (mousedown)="createAsset()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
