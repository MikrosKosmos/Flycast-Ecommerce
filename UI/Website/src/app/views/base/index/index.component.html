<ngb-carousel *ngIf="images" [pauseOnHover]="pauseOnHover" [interval]="1000" [pauseOnFocus]="pauseOnFocus">
    <ng-template ngbSlide>
        <div >
            <div class="imgbox">
                <img [src]="images[0]" alt="Random first slide" class="center-fit">
            </div>
            <div class="carousel-caption">
                <h3>First slide label</h3>
                <p>Description 1.</p>
            </div>
        </div>
        
    </ng-template>
    <ng-template ngbSlide>
        <div class="imgbox">
            <img [src]="images[1]" alt="Random second slide" class="center-fit">
        </div>
        <div class="carousel-caption">
            <h3>Second slide label</h3>
            <p>Description 2.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="imgbox">
            <img [src]="images[2]" alt="Random third slide" class="center-fit">
        </div>
        <div class="carousel-caption">
            <h3>Third slide label</h3>
            <p>Description 3.</p>
        </div>
    </ng-template>
</ngb-carousel>
