                    <div ngbDropdown placement="top-right" class="d-inline-block">
                        <div *ngFor="let filter of filterCategories">
                            <button class="btn btn-outline-primary" id="filterDropdown" ngbDropdownToggle>
                                {{filter.filterType}}
                            </button>
                            <div ngbDropdownMenu aria-labelledby="sortMenu">
                                <ul ngbDropdownItem style="list-style-type:none;">
                                    <li>

        </div>
        <!--Product Lists-->
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    Mobiles
                </div>
                <div *ngFor="let products of productDetails">
                    <div class="img-thumbnail">
                        <div class="p-1">
                            <div class="row">
                                <div class="col-3">
                                    <img src="{{products.imageSrc}}" alt="" class="img-responsive" style="height: 80%;">
                                </div>
                                <span>
                                    <a placement="top" mdbTooltip="Add to Wishlist" container="body"
                                        (click)="addFavourite(products)">
                                        <i class="fa fa-heart"></i>
                                    </a>
                                </span>
                                <div class="col-6">
                                    <!-- <div class="row"></div>
                                    <div class="row"></div> -->
                                    <div class="caption">
                                        <h4><a
                                                [routerLink]="['/products/product', products.productId]">{{products.productName}}</a>
                                        </h4>
                                        <p>{{products.description}}
                                        </p>
                                    </div>
                                    <div class="text-center">
                                        <div class="space-ten"></div>
                                        <div class="btn-ground ">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa fa-shopping-cart"></i>
                                                Add To Cart</button>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#product_view"
                                                (click)="quickViewProductsById(content, products)">
                                                <i class="fa fa-search"></i>
                                                Quick View</button>
                                        </div>
                                        <div class="space-ten"></div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <h4 class="pull-right">{{products.price|currency:'INR'}}</h4>
                                    <div class="ratings">
                                        <p>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            (15 reviews)
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal-->
<ng-template #content let-modal class="modal fade product_view" id="product_view">
    <!-- <div class="container-fluid"> -->
    <div class="modal-header">
        <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        <h3 class="modal-title">HTML5 is a markup language</h3>
    </div>
    <div class="modal-body">
        <div class="row" *ngFor="let product of productInModal">
            <div class="col-md-6 product_img">
                <img src="{{product.imageSrc}}" class="img-responsive" style="height: 500px;">
            </div>
            <div class="col-md-6 product_content">
                <h4><span>{{product.productName}}</span></h4>
                <div class="rating">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    (10 reviews)
                </div>
                <p>{{product.description}}</p>
                <h3 class="cost"><span class="glyphicon glyphicon-usd"></span>{{product.price|currency:'INR'}} 
                    <small class="pre-cost">
                        <span class="glyphicon glyphicon-usd"></span> 60.00
                    </small>
                </h3>
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <select class="form-control" name="select">
                            <option value="" selected="">Color</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="gold">Gold</option>
                            <option value="rose gold">Rose Gold</option>
                        </select>
                    </div>
                    <!-- end col -->
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <select class="form-control" name="select">
                            <option value="">Capacity</option>
                            <option value="">16GB</option>
                            <option value="">32GB</option>
                            <option value="">64GB</option>
                            <option value="">128GB</option>
                        </select>
                    </div>
                    <!-- end col -->
                    <div class="col-md-4 col-sm-12">
                        <select class="form-control" name="select">
                            <option value="" selected="">QTY</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                    <!-- end col -->
                </div>
                <div class="space-ten"></div>
                <div class="btn-ground">
                    <button type="button" class="btn btn-primary"><span
                            class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</button>
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-heart"></span> Add To
                        Wishlist</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div> -->
</ng-template>
