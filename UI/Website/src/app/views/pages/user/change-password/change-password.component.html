<div class="container-fluid">
    <div class="pt-4 pb-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Change Password
                    </div>
                    <div class="card-body">
                        <div class="form-group pl-3 pt-3 pr-3">
                            <form [formGroup]="changePwdForm" (ngSubmit)="updatePassword(changePwdForm)">
                                <div class="row pb-3">
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                        name="pwd" formControlName="password">
                                </div>

                                <div class="row pb-3">
                                    <input type="password" class="form-control" id="confPwd"
                                        placeholder="Confirm password" name="confPwd" formControlName="confirmPassword">
                                </div>
                                <div class="row form-group text-center">
                                    <button type="submit" class="btn btn-primary">Change</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
